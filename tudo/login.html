<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./css/main.login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Login | InfoCursos</title>
</head>

<body>
    <div class="login-container">
        <!-- Left Side - Illustration -->
        <div class="login-illustration">
            <div class="illustration-content">
                <h1>Bem-vindo de volta!</h1>
                <p>Acesse sua conta para continuar sua jornada de aprendizado em tecnologia.</p>
                <img src="https://images.unsplash.com/photo-1555431189-0fabf2667795?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Aprendizado online">
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form">
            <div class="form-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h2>InfoCursos</h2>
                </div>
                <h3>Faça login na sua conta</h3>
            </div>

            <form class="form-content">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar minha senha</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn" href="../index.html">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        <span>Continuar com Google</span>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Continuar com Facebook</span>
                    </button>
                </div>

                <div class="register-link">
                    Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
