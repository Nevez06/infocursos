<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./css/main.cadastro.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Cadastro | InfoCursos</title>
</head>

<body>
    <div class="register-container">
        <!-- Left Side - Illustration -->
        <div class="register-illustration">
            <div class="illustration-content">
                <h1>Junte-se a nós!</h1>
                <p>Crie sua conta e comece sua jornada de aprendizado em tecnologia.</p>
                <img src="https://images.unsplash.com/photo-1555431189-0fabf2667795?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Aprendizado online">
            </div>
        </div>

        <!-- Right Side - Register Form -->
        <div class="register-form">
            <div class="form-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h2>InfoCursos</h2>
                </div>
                <h3>Crie sua conta</h3>
            </div>

            <form class="form-content">
                <div class="input-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Nome completo
                    </label>
                    <div class="input-field">
                        <input type="text" id="name" placeholder="Digite seu nome completo" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="input-field">
                        <input type="password" id="password" placeholder="Crie uma senha segura" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Força da senha: fraca</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i> Confirmar senha
                    </label>
                    <div class="input-field">
                        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="form-options">
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                    </div>
                </div>

                <button type="submit" class="register-btn">
                    <span>Cadastrar</span>
                    <i class="fas fa-user-plus"></i>
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="social-register">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        <span>Cadastrar com Google</span>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Cadastrar com Facebook</span>
                    </button>
                </div>

                <div class="login-link">
                    Já tem uma conta? <a href="./login.html">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Script para mostrar/esconder senha e verificar força
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Verificação de força da senha
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text');
            const strength = checkPasswordStrength(this.value);
            
            strengthBar.style.width = strength.percentage + '%';
            strengthBar.style.backgroundColor = strength.color;
            strengthText.textContent = 'Força da senha: ' + strength.text;
            strengthText.style.color = strength.color;
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            
            // Verifica comprimento
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            
            // Verifica caracteres diversos
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            // Determina nível de força
            if (strength < 50) {
                return { percentage: strength, color: '#ff5252', text: 'fraca' };
            } else if (strength < 75) {
                return { percentage: strength, color: '#ffb74d', text: 'média' };
            } else {
                return { percentage: strength, color: '#4CAF50', text: 'forte' };
            }
        }
    </script>
</body>

</html>
